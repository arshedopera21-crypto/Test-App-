<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Score Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #f9f9f9;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 22px;
      line-height: 1.4;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #calculateBtn {
      background-color: #4CAF50;
      color: white;
    }

    #calculateBtn:hover {
      background-color: #45a049;
    }

    #resetBtn {
      background-color: #f44336;
      color: white;
    }

    #resetBtn:hover {
      background-color: #d7372c;
    }

    #result, #percentage, #normalizedScore {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-top: 25px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>
      Universal<br>Score Calculator
    </h2>

    <label for="correct">Number of Correct Answers:</label>
    <input type="number" id="correct" placeholder="Enter correct answers">

    <label for="incorrect">Number of Incorrect Answers:</label>
    <input type="number" id="incorrect" placeholder="Enter incorrect answers">

    <label for="correctMark">Marks per Correct Answer:</label>
    <input type="number" id="correctMark" placeholder="Enter marks per correct answer">

    <label for="penaltyMark">Penalty per Incorrect Answer:</label>
    <input type="number" id="penaltyMark" placeholder="Enter penalty per incorrect answer">

    <label for="totalQuestions">Total Number of Questions:</label>
    <input type="number" id="totalQuestions" placeholder="Enter total number of questions">

    <div class="button-group">
      <button id="calculateBtn" onclick="calculateScore()">Calculate</button>
      <button id="resetBtn" onclick="resetForm()">Reset</button>
    </div>

    <div id="result"></div>
    <div id="percentage"></div>
    <div id="normalizedScore"></div>
  </div>

  <script>
    function calculateScore() {
      const correct = parseFloat(document.getElementById("correct").value) || 0;
      const incorrect = parseFloat(document.getElementById("incorrect").value) || 0;
      const correctMark = parseFloat(document.getElementById("correctMark").value) || 0;
      const penaltyMark = parseFloat(document.getElementById("penaltyMark").value) || 0;
      const totalQuestions = parseFloat(document.getElementById("totalQuestions").value) || 0;

      // Calculate final score
      const score = (correct * correctMark) - (incorrect * penaltyMark);

      // Calculate maximum score
      const maxScore = totalQuestions * correctMark;

      // Calculate percentage
      const percentage = (score / maxScore) * 100;

      // Calculate Normalized Score (UPSC CSE)
      const normalizedScore = percentage * 2;

      // Display results
      document.getElementById("result").textContent = "Total Score: " + score.toFixed(2);
      document.getElementById("percentage").textContent = "Percentage: " + percentage.toFixed(2) + "%";
      document.getElementById("normalizedScore").textContent = "Normalized Score (UPSC CSE): " + normalizedScore.toFixed(2);
    }

    function resetForm() {
      document.getElementById("correct").value = '';
      document.getElementById("incorrect").value = '';
      document.getElementById("correctMark").value = '';
      document.getElementById("penaltyMark").value = '';
      document.getElementById("totalQuestions").value = '';
      document.getElementById("result").textContent = '';
      document.getElementById("percentage").textContent = '';
      document.getElementById("normalizedScore").textContent = '';
    }
  </script>

</body>
</html>
